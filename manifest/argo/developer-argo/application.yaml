apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: developer-argo
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
    path: manifest/charts/developer-argo
    repoURL: 'https://github.com/jland-redhat/cluster-gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated: {}